---
name: 'PR Checks'
on:
  - pull_request
permissions:
  pull-requests: read
jobs:
  golangci:
    name: Golang CI Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16' # Should match our go.mod!
      - run: go test ./...
    needs:
      - golangci
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: buildpacks/github-actions/setup-pack@v4.4.0
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16' # Should match our go.mod!
      - run: go build ./...
      - run: pack buildpack package example-backend:latest
    needs:
      - test
